<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<title>Rekentool voor het inzamelen van uw afval</title>
<style>
    body {
        background-color: #f5f5f5;
        color: #333;
    }
    .header {
        background-color: #663366; /* Paars bovenin*/
        color: #ffffff;
        padding: 20px;
    }
    .form-label, .fs-4 {
        color: #000000; /* Consistent gebruik van donkerblauw voor tekst */
    }
    .btn-primary {
        background-color: #663366; /* Paars van de berekenknop */
        border-color: #663366;
    }
    .container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
</style>
<script>
document.addEventListener('DOMContentLoaded', function () {
    document.getElementById('bereken').addEventListener('click', function () {
        const vastTarief = 120; // Jaarlijks vast tarief afvalstoffenheffing
        let kosten = vastTarief; // Start met het vaste tarief

        const keuze = document.querySelector('input[name="afvalType"]:checked').value;
        const aantal = parseInt(document.getElementById('aantal').value, 10);
        const variabelTariefLedigingen = 10; // Kosten per lediging van de persoonlijke container
        const variabelTariefInworpen = 2; // Kosten per inworp bij de ondergrondse container

        if (keuze === 'persoonlijk') {
            kosten += aantal * variabelTariefLedigingen;
        } else if (keuze === 'ondergronds') {
            kosten += aantal * variabelTariefInworpen;
        }

        document.getElementById('totaalBedrag').textContent = "Totaalbedrag: â‚¬" + kosten;
    });
});
</script>
</head>
<body>
<div class="header">
    <h1>Bereken de kosten voor het verwerken van mijn afval</h1>
</div>
<div class="container mt-4">
    <h2>Ik maak gebruik van een:</h2>
<br>
    <p>
        <input type="radio" name="afvalType" value="persoonlijk" id="persoonlijk" checked>
        <label for="persoonlijk">Persoonlijke restafvalcontainer</label>
    </p>
    <p>
        <input type="radio" name="afvalType" value="ondergronds" id="ondergronds">
        <label for="ondergronds">Ondergrondse verzamelcontainer</label>
    </p>
    <div class="mb-3">
        <label for="aantal" class="form-label">Aantal ledigingen of inworpen:</label>
        <input type="number" class="form-control" id="aantal">
    </div>
    <button id="bereken" class="btn btn-primary">Bereken kosten</button>
    <p id="totaalBedrag" class="fs-4"></p>
</div>
</body>
</html>
