<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Algemene button styling */
        .button {
            width: 300px;
            height: 55px;
            border: 1px solid #949494;
            border-radius: 8px;
            background-color: #FFFFFF;
            color: #000000;
            font-family: 'RijksoverheidSansWebText-Regular', sans-serif;
            display: flex;
            align-items: center;
            padding: 0 20px;
            margin-bottom: 15px;
            justify-content: space-between;
            text-align: left;
        }

        /* Titel in de button */
        .button .title {
            font-size: 18px;
            flex-grow: 1;
        }

        /* Tekst in de button */
        .button .text {
            font-size: 15px;
        }

        /* Logo styling */
        .button img {
            height: 75%;
        }

        /* Styling van de container voor de knoppen */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 15px;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
    <title>Buttons</title>
</head>
<body>

    <div class="button-container">
        <!-- DigiD button -->
        <a href="https://www.google.nl">
        <button class="button">
            <span class="title">Inloggen</span>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHgGPn2-DOQ6R-4JrIBx_AW46nWYbuZHVyzw&s" alt="DigiD Logo">
        </button>
        </a>

    </div>

</body>
</html>
